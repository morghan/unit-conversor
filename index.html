<html>
	<head>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<script src="index.js"></script>
		<div id="main">
			<h1>Metric/Imperial unit conversion</h1>
			<input
				type="number"
				placeholder="Number"
				id="number"
				oninput="convert()"
			/>
		</div>
		<div id="results">
			<div id="length">
				<p>Length (Meters/Feet)</p>
				<p id="length-conversion">
					0 meters = 0.000 feet | 0 feet = 0.000 meters
				</p>
			</div>
			<div id="volume">
				<p>Volume (Liters/Gallons)</p>
				<p id="volume-conversion">
					0 liters = 0.000 gallons | 0 gallons = 0.000 liters
				</p>
			</div>
			<div id="mass">
				<p>Mass (Kilograms/Pounds)</p>
				<p id="mass-conversion">
					0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
				</p>
			</div>
		</div>
	</body>
</html>
